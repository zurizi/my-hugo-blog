<!--
    for user-side override
    
-->
<script>
  const theme = localStorage.getItem('theme');
  if (theme === "dark") {
      document.documentElement.setAttribute('data-theme', 'dark');
  } else if (theme === "light"){
      document.documentElement.setAttribute('data-theme', 'light');
  } else{
      document.documentElement.setAttribute('data-theme', 'dark');
  }
</script>
